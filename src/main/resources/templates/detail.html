<!DOCTYPE  HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="resources :: head"></div> 
 		<title> Degree</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mb-3" th:text="${departments.name}"></h1>
		
						
			<table class="table">
				<thead>
					<tr class="table-primary">
						<th scope="col">Nome</th>
						<th scope="col">Level</th>
						<th scope="col">Address</th>
						<th scope="col">Email</th>
						<th scope="col">Website</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="degree : ${degrees}">
					<td class="fw-bold" th:text="${degree.name}"></td>
					<td th:text="${degree.level}"></td>
					<td th:text="${degree.address}"></td>
					<td th:text="${degree.email}"></td>
					<td th:text="${degree.website}"></td>
					
				</tr>
				</tbody>
			</table>
			<a class="btn btn-secondary btn-lg mt-3" th:href="@{/}">Home</a>
		</div>
		
		<div th:replace="resources :: scripts"></div>
	</body>
	</html>
